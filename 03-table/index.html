<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Product Table</title>
</head>
<body>
    <h1>Product Table</h1>
    <table class="product_table center">
        <thead>
            <th style="width: 50%;">Item</th>
            <th style="width: 15%;">Quantity</th>
            <th style="width: 15%;">PPU</th>
            <th style="width: 20%;">Total</th>
        </thead>
        <tbody>
            <tr>
                <td>Samsung TV 50"</td>
                <td class="text-center">1</td>
                <td class="text-right">15000</td>
                <td class="text-right">15000</td>
            </tr>
            <tr>
                <td>Philips TV 30"</td>
                <td class="text-center">2</td>
                <td class="text-right">10000</td>
                <td class="text-right">20000</td>
            </tr>
            <tr>
                <td>Mitsubishi AC</td>
                <td class="text-center">5</td>
                <td class="text-right">28000</td>
                <td class="text-right">140000</td>
            </tr>
            <tr>
                <td>iPhone XV</td>
                <td class="text-center">1</td>
                <td class="text-right">80000</td>
                <td class="text-right">80000</td>
            </tr>
            <tr>
                <td>MacBook Pro 13"</td>
                <td class="text-center">1</td>
                <td class="text-right">46900</td>
                <td class="text-right">46900</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="text-right">Gross</td>
                <td class="text-right">301,900</td>
            </tr>
            <tr>
                <td colspan="3" class="text-right">VAT 7%</td>
                <td class="text-right">21,133</td>
            </tr>
            <tr>
                <td colspan="3" class="text-right">Net</td>
                <td class="text-right">323,033</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
